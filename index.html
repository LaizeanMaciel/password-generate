<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <img src="images/illustration.svg" alt="icone cadeado">

        <h1 id="title">Gerar Senha</h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password_itens">
            <div class="item">
                <input type="number" name="size" id="size">
                <label class="character_item" for="size">
                    Quantidade de caracteres
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include_uppercase" id="include_uppercase">
                <label for="include_uppercase">
                    Incluir letra maiuscula
                </label>
            </div>
                <div class="item">
                    <input type="checkbox" name="include_lowercase" id="include_lowercase">
                    <label for="include_lowercase">
                        Incluir letra minuscula
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_number" id="include_number">
                    <label for="include_number">
                        Incluir n√∫mero
                    </label>
                </div>

                <div class="item">
                    <input type="checkbox" name="include_special_chacterer" id="include_special_character">
                    <label for="include_special_character">
                        Incluir caractere especial
                    </label>
                </div>

                <button id="generate">
                    Gerar senha
                </button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
